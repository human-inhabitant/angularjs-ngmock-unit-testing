<div class="py-4">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a ng-href="/#!/">Home</a></li>
      <li class="breadcrumb-item active">Results</li>
    </ol>
  </nav>

  <div id="movies" class="accordion">
    <div class="card" ng-repeat="result in results">
      <div id="heading-{{$index}}" class="card-header">
        <h2 class="mb-0">
          <button type="button" class="btn btn-link btn-block text-left" data-toggle="collapse" data-target="#collapse-{{$index}}">
            {{result.Title}}
          </button>
        </h2>
      </div>
      <div id="collapse-{{$index}}" class="collapse" ng-class="{show: $index === 0}" data-parent="#movies">
        <div class="card-body">

        </div>
      </div>
    </div>
  </div>
</div>
